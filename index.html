<script>

    // --- Lógica de Rotación de URL Forzada en Carga ---

    document.addEventListener('DOMContentLoaded', () => {

        // 1. Función para obtener el número actual (ej. de /?1234 -> 1234)

        function getCurrentNumber() {

            // Obtener la parte de la URL después del '?'

            const currentParam = window.location.search.substring(1); 

            // Convertir a entero. Si no es un número válido, empieza en 0.

            const currentNumber = parseInt(currentParam) || 0;

            return currentNumber;

        }

        // 2. Función para generar el siguiente número rotado

        function getNextRotatedNumber(currentNum) {

            // Incrementa el número actual.

            let nextNum = currentNum + 1;

            // Asegura que el número esté en el rango de 1 a 99999.

            if (nextNum > 99999 || nextNum === 0) {

                nextNum = 1; // Vuelve a 1 si llega a 99999 o si empezó en 0.

            }

            return nextNum;

        }

        // 3. Ejecutar la rotación forzada

        const currentNumber = getCurrentNumber();

        const nextNumber = getNextRotatedNumber(currentNumber);

        // Crea la nueva URL con el nuevo número

        const newUrl = window.location.pathname + '?' + nextNumber;

        // **IMPORTANTE:** Esto es lo que fuerza el cambio.

        // Usamos window.location.replace para cambiar la URL y evitar que

        // el usuario pueda simplemente presionar el botón "Atrás" del navegador

        // y volver a la URL anterior.

        if (window.location.search !== '?' + nextNumber) {

            window.location.replace(newUrl);

        }

        // NOTA: Si usas window.location.replace, se detiene la ejecución del script

        // y la página se recarga inmediatamente con la nueva URL.

    });
</script>
